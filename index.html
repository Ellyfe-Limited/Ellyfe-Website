<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellyfe Hydration system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Ellyfe Hydration system</h1>
        <form id="hydration-form">
            <div class="form-group">
                <label for="heart-rate"><i class="fas fa-heartbeat"></i> Heart Rate</label>
                <input type="number" class="form-control" id="heart-rate" placeholder="Enter Heart Rate">
            </div>
            <div class="form-group">
                <label for="spo2"><i class="fas fa-lungs"></i> SpO2</label>
                <input type="number" class="form-control" id="spo2" placeholder="Enter SpO2">
            </div>
            <div class="form-group">
                <label for="respiration-rate"><i class="fas fa-lungs"></i> Respiration Rate</label>
                <input type="number" class="form-control" id="respiration-rate" placeholder="Enter Respiration Rate">
            </div>
            <div class="form-group">
                <label for="ambient-temp"><i class="fas fa-thermometer-half"></i> Ambient Temperature</label>
                <input type="number" class="form-control" id="ambient-temp" placeholder="Enter Ambient Temperature">
            </div>
            <div class="form-group">
                <label for="skin-temp"><i class="fas fa-thermometer-half"></i> Skin Temperature</label>
                <input type="number" class="form-control" id="skin-temp" placeholder="Enter Skin Temperature">
            </div>
            <div class="form-group">
                <label for="age"><i class="fas fa-user"></i> Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="Enter Height (cm)">
            </div>
            <div class="form-group">
                <label for="sex"><i class="fas fa-venus-mars"></i> Sex</label>
                <select class="form-control" id="sex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body-weight"><i class="fas fa-weight"></i> Body Weight (kg)</label>
                <input type="number" class="form-control" id="body-weight" placeholder="Enter Body Weight (kg)">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateHydration()">Calculate Hydration</button>
        </form>
        <div id="result" class="text-center my-4"></div>
        <div class="progress">
            <div id="hydration-progress" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
